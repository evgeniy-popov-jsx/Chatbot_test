<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./script/chat-bot.js" defer></script>

    <title>Chatbot</title>
</head>
<body>
    <div class="wrapper">
        <div class="chatbot">
            <div class="chatbot__container ">
                <div class="chatbot__header">
                    <div class="profile">
                        <i class='bx bxs-bot'></i>
                    </div>
                    <div class="profile__name">
                            ChatBot
                        <div class="profile__status">
                            <i class='bx bxs-circle' ></i>
                            Online
                        </div>
                    </div>
                </div>
                <div class="chatbot__messages-container msg">
                    <div class="msg-bot">Hi,can i help you</div>
                    <button class="pizza"> Заказать пиццу </button>
                    <button> Узнать погоду </button>
                    <button> Оформить предзаказ на автомагистраль </button>
                    <div class="msg-client">hello, i am pitty</div>
                </div>
                <div class="chatbot__input">
                    <input type="text" id="text" name="text" value="Ask your question...">
                    <button class="send">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);"><path d="m21.426 11.095-17-8A.999.999 0 0 0 3.03 4.242L4.969 12 3.03 19.758a.998.998 0 0 0 1.396 1.147l17-8a1 1 0 0 0 0-1.81zM5.481 18.197l.839-3.357L12 12 6.32 9.16l-.839-3.357L18.651 12l-13.17 6.197z"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
